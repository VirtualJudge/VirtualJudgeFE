os: linux
language: node_js
node_js:
- 11.4.0
services: docker
env:
  jobs:
  - USE_SENTRY=1
before_install:
- docker pull getsentry/sentry-cli
script:
- yarn
- yarn run build
before_deploy:
- bash deploy/sentry_release.sh
- zip -r dist.zip dist
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist.zip
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    all_branched: true
    repo: VirtualJudge/VirtualJudgeFE
