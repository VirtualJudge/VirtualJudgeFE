language: node_js
node_js:
  - 11.4.0
sudo: required
services: docker
env:
  matrix:
    - USE_SENTRY=1

before_install:
  - docker pull getsentry/sentry-cli

script:
  - yarn
  - yarn run build

before_deploy:
  - bash deploy/sentry_release.sh
  - zip -r dist.zip dist
  - git config --local user.name "dianhsu"
  - git config --local user.email "xudian.cn@gmail.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ${GH_TOKEN}
  file: dist.zip
  on:
    repo: VirtualJudge/VirtualJudgeFE
    all_branches: true
  overwrite: true
  
